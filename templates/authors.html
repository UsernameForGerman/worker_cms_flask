{% extends "bootstrap/base.html" %}
{% block title %}Авторы{% endblock %}
{% block styles %}
{{super()}}
<style>
    div.scrollable {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: scroll;
}
</style>
{% endblock %}
{% block content %}
<h1>Все авторы <a href="/authors/create">
    <button type="button" class="btn btn-primary">Добавить</button>
</a></h1>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
        <th bgcolor="aqua"> Страна </th>
    </tr>
  </thead>
  <tbody>
  {% for author in authors %}
    <tr>
        <td> <a href="/authors/{{ author.id }}" target="_blank">{{ author.name }}</a> </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
