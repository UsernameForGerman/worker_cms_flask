{% extends "bootstrap/base.html" %}
{% block title %}Работы{% endblock %}
{% block styles %}
{{super()}}
<style>
    div.scrollable {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: scroll;
}
</style>
{% endblock %}
{% block content %}
<h1>Все работы<a href="/works/create">
    <button type="button" class="btn btn-primary">Добавить</button>
</a></h1>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
        <th bgcolor="aqua"> Название </th>
        <th bgcolor="aqua"> Тип </th>
    </tr>
  </thead>
  <tbody>
  {% for work in works %}
    <tr>
        <td> <a href="/works/{{ work.work.id }}" target="_blank">{{ work.work.title }}</a> </td>
        <td> {{ work.type.name }} </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
