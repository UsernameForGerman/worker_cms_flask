{% extends "bootstrap/base.html" %}
{% block title %}Добавление работы{% endblock %}
{% block content %}
<!-- The form action and method correspond to a Flask route -->
<form action="/works/create/" method="POST">
  <div class="form-group">
    <label for="title">Название*</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="release_date">Дата выхода*</label>
    <input type="date" class="form-control" id="release_date" required name="release_date">
  </div>
    <div class="form-group">
    <label for="type_id">Тип*</label>
    <select name="type_id" id="type_id" required>
      {% for type in types %}
      <option value="{{ type.id }}">{{ type.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <div class="form-group">
    <label for="countries">Страны*</label>
    <select name="countries" id="countries" multiple required>
      {% for country in countries %}
      <option value="{{ country.id }}">{{ country.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <div class="form-group">
    <label for="authors">Авторы</label>
    <select name="authors" id="authors" multiple>
      {% for author in authors %}
      <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select>
  </div>
  <input type="submit" value="Создать" class="btn btn-primary"/>
</form>



{%  endblock %}
